<app-header [showBackButton]="true" name="Encuesta"></app-header>

<ion-content class="ion-padding" *ngIf="form !== undefined">
    <div class="sub-header">
      <p>ENCUESTA</p>
      <p class="ion-text-capitalize">{{infoService.category}} {{infoService.dateToday}} </p>
    </div>
  <ng-container *ngFor="let item of data">
    <br>
    <ion-radio-group value="item.value" [(ngModel)]="item.value">
      <ion-label class="question">{{item.question}}</ion-label>
      <ion-grid class="ion-text-center">
        <ion-row>
          <ion-col size="2" *ngFor="let value of [].constructor(6); let i = index" (click)="onClick(event)">
            <ion-label>{{i+1}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2" *ngFor="let value of [].constructor(6); let i = index">
            <ion-radio value={{i+1}} mode="md"></ion-radio>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-radio-group>
    <br>
  </ng-container>

  <br>
  <div class="button-send">
    <ion-button (click)="sendAnswersForms()" fill="outline" shape="round">
      Enviar
    </ion-button>
  </div>

</ion-content>
